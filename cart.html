<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lavash Bar: Кошик</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Russo One"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link href="styles/header.css" rel="stylesheet" />
    <link href="styles/footer.css" rel="stylesheet" />
    <link href="styles/fonts.css" rel="stylesheet" />
    <link href="styles/cart.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header class="semitransparent">
        <div class="logo-and-menu-button">
          <div class="logo-button">
            <a href="index.html">
              <img
                src="assets/img/Logo.svg"
                alt="Логотип закладу LavashBar"
                class="logo"
              />
            </a>
          </div>
          <div class="custom-button menu-button">
            <a href="menu.html">
              <div class="">
                <img
                  src="assets/icons/menu-food-fork-svgrepo-com.svg"
                  alt="Menu Icon"
                  class="filter-white header-icon"
                />
                <p class="inter-600">Меню</p>
              </div>
            </a>
          </div>
        </div>
        <div class="cart-button-container">
          <a href="cart.html">
            <div class="inter-600 cart-button-inner">
              <img
                src="assets/icons/shopping_cart.svg"
                alt="Cart Icon"
                class="cart-icon"
              />
              <p>Кошик</p>
            </div>
          </a>
          <div class="notification-circle inter-600">2</div>
        </div>
      </header>
      <div class="cart-section">
        <div class="cart-area">
          <div class="cart-title russo-one-regular">Кошик</div>
          <div class="cart-items">
            <div class="item">
              <div class="photo-and-dish">
                <img
                  src="assets/img/menu/shawa_1.webp"
                  alt="Фото страви"
                  class="dish-photo"
                />
                <a href="item-page.html" class="dish-title nanum-gothic-bold"
                  >Шаурма "Класична"</a
                >
              </div>
              <div class="value-and-controls russo-one-regular">
                <p class="value">59 ₴</p>
                <div class="controls">
                  <p class="remove-one">-</p>
                  <p class="value">2</p>
                  <p class="add-one">+</p>
                </div>
              </div>
            </div>
          </div>
          <div class="pay-section">
            <div class="total">
              <p class="total-title russo-one-regular">Всього:</p>
              <p class="total-value russo-one-regular">59 ₴</p>
            </div>
            <div class="pay-button inter-600">
              <p>Оплатити</p>
            </div>
          </div>
        </div>
      </div>
      <footer class="semitransparent">
        <div class="title russo-one-regular">
          <h2>Зв'язок з нами</h2>
        </div>
        <div class="soc-networks">
          <div class="soc-network">
            <a href="assets/img/rickroll-roll.gif">
              <img
                src="assets/icons/instagram_icon.svg"
                alt="Іконка Instagram'у"
                class="other-icon filter-white"
              />
              <p class="network inter-400">@lavash_bar_</p>
            </a>
          </div>
          <div class="soc-network">
            <a href="assets/img/rickroll-roll.gif">
              <img
                src="assets/icons/telegram_icon.svg"
                alt="Іконка Instagram'у"
                class="other-icon filter-white"
              />
              <p class="network inter-400">@lavashiiii</p>
            </a>
          </div>
          <div class="soc-network">
            <a href="assets/img/rickroll-roll.gif">
              <img
                src="assets/icons/tiktok_icon.svg"
                alt="Іконка Instagram'у"
                class="other-icon filter-white"
              />
              <p class="network inter-400">@fresh_lavash</p>
            </a>
          </div>
          <div class="soc-network">
            <a href="assets/img/rickroll-roll.gif">
              <img
                src="assets/icons/phone-call-alt-1-svgrepo-com 1.svg"
                alt="Іконка Instagram'у"
                class="other-icon filter-white"
              />
              <p class="network inter-400">+380 63 665 2411</p>
            </a>
          </div>
        </div>
        <div class="copyright stix-two-text-400">
          <p>2024, Зробив Біловус Єгор в навчальних цілях</p>
        </div>
      </footer>
    </div>
  </body>
</html>
